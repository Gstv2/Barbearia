<html lang="en">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>tela de login</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style-login.css')}}">

<body>
    <div class="container-login">
        <div class="img-box">
            <img src="{{ url_for('static',filename='uploads/capa/banner-home.jpg')}}" alt="">
        </div>
        <div class="container-box">
            <div class="form-box">
                <h2>Login</h2>
                <form class="form-box" action="{{ url_for('login') }}" method="POST">
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" class="form-style" placeholder="@gmail.com" name="email" required>
                    </div>
                    <div class="input-box">
                        <span>password</span>
                        <input type="password" id="pwd" class="form-style" placeholder="Senha" name="senha" required>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> lembrar
                            <a href="#">Esqueceu a Senha?</a>
                        </label>
                    </div>
                    <div class="input-box">
                        <input type="submit" placeholder="Entrar">
                    </div>
                    <div class="input-box">
                        <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Inscrever-se</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="{{ url_for('static',filename='img/facebook.png')}}"></li>
                    <li><img src="{{ url_for('static',filename='img/google.png')}}"></li>
                </ul>
            </div>
        </div>
    </div>
